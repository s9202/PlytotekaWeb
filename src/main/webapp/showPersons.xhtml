<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
     <h:dataTable value="#{osobaBean.wszystkieOsobyBean}" var="item">
      <f:facet name="header">#{msg.osobaAllLabel}</f:facet>
      
      <h:column>
        <f:facet name="header">#{msg.osobaIdEtykieta}</f:facet>
        #{item.id}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.osobaImieEtykieta}</f:facet>
        #{item.imie}
      </h:column>
      
       <h:column>
        <f:facet name="header">#{msg.osobaNazwiskoEtykieta}</f:facet>
        #{item.nazwisko}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{osobaBean.usunOsobeBean}"/>
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionPokazPlyty}" action="#{osobaBean.pokazPlytyOsobyBean}"/>
      </h:column>
      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
